plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    //id 'com.github.dcendents.android-maven' // 추가
    id 'org.jetbrains.dokka'
}

ext {
    PUBLISH_GROUP_ID = 'io.github.jubongoh'
    PUBLISH_VERSION = '1.0.1'
    PUBLISH_ARTIFACT_ID = 'libtest'
    PUBLISH_DESCRIPTION = 'Lib Test'
    PUBLISH_URL = 'https://github.com/jubongoh/libTest'
    PUBLISH_LICENSE_NAME = 'MIT License'
    PUBLISH_LICENSE_URL = 'https://github.com/jubongoh/libTest/blob/main/README.md'
    PUBLISH_DEVELOPER_ID = 'jubongoh'
    PUBLISH_DEVELOPER_NAME = 'Oh Jubong'
    PUBLISH_DEVELOPER_EMAIL = 'jubong.oh@gmail.com'
    PUBLISH_SCM_CONNECTION = 'scm:git:github.com/jubongoh/libTest.git'
    PUBLISH_SCM_DEVELOPER_CONNECTION = 'scm:git:ssh://github.com/jubongoh/libTest.git'
    PUBLISH_SCM_URL = 'https://github.com/jubongoh/libTest/tree/main/testlibrary'
}

apply from: "${rootProject.projectDir}/publish-module.gradle"

android {
    compileSdk 32

    defaultConfig {
        minSdk 21
        targetSdk 32

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    packagingOptions {
        exclude 'META-INF/NOTICE.md'
        exclude 'META-INF/LICENSE.md'
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation 'com.google.android.material:material:1.6.1'

    implementation 'org.jetbrains.dokka:dokka-gradle-plugin:1.6.10'
    dokkaHtmlPlugin("org.jetbrains.dokka:kotlin-as-java-plugin:1.6.10")

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}

group = 'com.github.jubongoh'